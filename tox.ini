[tox]
downloadcache = {toxworkdir}/cache/
envlist =
    py26-django14,
    py26-django15,
    py27-django14,
    py27-django15,
    py33-django15


[testenv]
commands = python -E setup.py test
deps =
    django==1.4.5
    mock>=0.7.2


[django14]
deps = django==1.4.5

[django15]
deps = django==1.5.1

[testenv:py26-django14]
basepython = python2.6
deps = {[django14]deps}

[testenv:py26-django15]
basepython = python2.6
deps = {[django15]deps}

[testenv:py27-django14]
basepython = python2.7
deps = {[django14]deps}

[testenv:py27-django15]
basepython = python2.7
deps = {[django15]deps}

[testenv:py33-django15]
basepython = python3.3
deps = {[django15]deps}

